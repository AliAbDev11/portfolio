{% extends "admin/Experiences/experience.html" %}
{% block content %}
<div class="container cl-crud">
    <form method="POST" action="{{ url_for('update_skill', skill_id=skill.id) }}" class="mt-lg-2">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Skill</legend>
            <div class="row">
                <div class="col form-group">
                    {{ form.title.label }}
                    {{ form.title(class="form-control") }}
                </div>
                <div class="col form-group">
                    {{ form.percent.label }}
                    {{ form.percent(class="form-control") }}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
